<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/images/trello.png">
</head>

<body>
  <header>
    <nav>
      <div class="firstSideLeft">
        <p class="tableros">
          <i class="fa fa-trello" aria-hidden="true"> Tableros</i>
      </div>
      <div class="box-input-search">
        <div class="search">
          <input type="text">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <figure>
        <img src="assets/images/logo.png" alt="logo">
      </figure>
      <div class="secondSideRigth">
        <ul>
          <li>
            <i class="fa fa-plus" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-bell" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-info" aria-hidden="true"></i>
          </li>
          <img class="img-small" src="assets/images/dayam.jpg" alt="dayam">
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="titleOptions">
      <ul>
        <li class="title-bold">Tablero</li>
        <li>
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </li>
        <li>
          <i class="fa fa-lock" aria-hidden="true"></i>
        </li>
        <li>
          <p>Privado</p>
        </li>
        <li class="menu">
          <a href="#">Mostrar menú</a>
        </li>
      </ul>
    </section>
    <section>
      <div class='add-list'>
        <form action="">
          <label for="list-title"></label>
          <input type="text" name='list-title' placeholder="Añadir una lista">
          <button class="btn" id='add-list-button'>Guardar</button>
        </form>
      </div>

      <div id='list-items'>
      </div>
    </section>
  </main>

  <script src="../js/app.js"></script>
</body>

</html>
